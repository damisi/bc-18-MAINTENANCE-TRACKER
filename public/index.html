<!DOCTYPE html>
<html>
<head>
	
	<meta charset="utf-8">
	<script src="https://www.gstatic.com/firebasejs/3.6.5/firebase.js"></script>
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>

    <!-- <link rel="stylesheet" type="text/css" href="/style/styling.css"> -->

	<title>Maintenance Tracker</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
	
	<link rel="stylesheet" href="style/styling.css">

</head>
<body>
	<p id="sign-in-status" align="right" style="margin: 12px "></p>
	<div class= 'col-xs-12' id="loginContent">
        
	    <h1>LOGIN</h1>
	    
	    <div class="col-xs-8">
		    <label class="col-xs-2 control-label" for="email">EMAIL</label>
			<input class="form-control col-xs-8" id= 'txtEmail' type="email" placeholder="Email" name="email" style="width: 100%">
		</div>
		<div class="col-xs-8">
			<label class="col-xs-2 control-label" for="password">PASSWORD</label>
			<input class="form-control col-xs-8" id= 'txtPassword' type="password" placeholder="Password" name="password">
		</div>
		<div class="col-xs-8">
			<button id="btnLogin" class="btn btn-action">Log in</button>
		</div>
		<div class="col-xs-8">
			<button id="btnSignUp" class="btn btn-secondary">Sign Up</button>
		</div>
		<div class="col-xs-8">
			<button id="btnLogout" class="btn btn-action">Log out</button>	
		</div>	
		
	</div>
    <div class="button">
        <a href="/issuesPage.html"><button class="btn btn-action" id="goToLog">Go to maintenance log</button></a>
    </div>


    

    <script src='app.js'></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
