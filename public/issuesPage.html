<!DOCTYPE html>
<html>
<head>
	
	<meta charset="utf-8">
	<script src="https://www.gstatic.com/firebasejs/3.6.5/firebase.js"></script>
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styling.css">
	
	<title>Maintenance Tracker</title>

</head>
<body>
	
<!-- <button class="btn btn-success form-control" id='serviceMasterShow'>Add Employee</button>	 -->
<div class="button">
    <button id="addEmployeeBtn" class="btn btn-action">Add Employee</button>
</div>
<div id= 'addEmployee'>
	<h1 id = 'top'>Add Employee</h1>
	<div class="form-group">
		<label for="name">NAME</label>
		<input type="text" class="form-control" name="name" id="name">
	</div>
	<div class="form-group">
		<label for="phoneNumber">PHONE NUMBER</label>
		<input type="text" class="form-control" name="phoneNumber" id="phoneNumber">
	</div>
	<div class="form-group">
		<label for="equipment">EQUIPMENT</label>
		<select name="equipment" id="equipmentServicing" class="form-control">
			<option value="" selected>Choose Equipment</option>
			<option value="generator">Generator</option> 
			<option value="rice cooker">Rice Cooker</option>
			<option value="rotisserie oven">Rotisserie Oven</option>
			<option value="deep fryer">Deep Fryer</option>
			<option value="solar oven">Solar Oven</option>
			<option value="gas oven">Gas Oven</option>
			<option value="heating cabinet">Heating Cabinet</option>
			<option value="solar inverter">Solar Inverter</option>
		</select>
	</div>
	
	<div class="form-group">
		<button class="btn btn-success form-control" id='addServiceMaster'>Submit</button>
		<button class="btn btn-success form-control" id='closeAddEmployee'>Close</button>
	</div>
	
</div>

<div class="button">
    <button id="addIssuesBtn" class="btn btn-action">Add Issue</button>
</div>
<div id= 'addIssues'>
	<h1 id = 'top'>Add Issue</h1>
	<div class="form-group">
		<label for="store">STORE</label>
		<input type="text" class="form-control" name="store" id="store">
	</div>
	<div class="form-group">
		<label for="issueEquipment">EQUIPMENT</label>
		<select name="issueEquipment" id="issueEquipment" class="form-control">
			<option value="" selected>Choose Equipment</option>
			<option value="generator">Generator</option> 
			<option value="rice cooker">Rice Cooker</option>
			<option value="rotisserie oven">Rotisserie Oven</option>
			<option value="deep fryer">Deep Fryer</option>
			<option value="solar oven">Solar Oven</option>
			<option value="gas oven">Gas Oven</option>
			<option value="heating cabinet">Heating Cabinet</option>
			<option value="solar inverter">Solar Inverter</option>
		</select>
	</div>
	<div class="form-group">
		<label for="issue">ISSUE</label>
		<input type="text" class="form-control" name="issue" id="issue">
	</div>
	
	<div class="form-group">
		<button class="btn btn-success form-control" id='addIssues'>Submit</button>
		<button class="btn btn-success form-control" id='closeAddIssues'>Close</button>
	</div>
	
</div>


	
	<div>
		<ul id= "issues">
		<!-- <caption>MAINTENANCE ISSUES</caption> -->
		</ul>
	</div>

</html>
